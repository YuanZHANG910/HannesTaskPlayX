@(title: String)(sidebar: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/browseGrid.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="menu">


            <div id="sidebar"> @sidebar</div>

            <div id="content">
                <div id="searchBar">
                    @helper.form(routes.SearchController.search){
                        <input type="text" name="SearchIN" class="mytext" style="width: 200px;" placeholder="Search..">
                    }
                </div>
                <div id="trolley">
                    <a href= "@routes.TrolleyController.loadTrolley"><h2>My Trolley</h2></a>
                </div>
                @content
            </div>
        </div>
    </body>
</html>
